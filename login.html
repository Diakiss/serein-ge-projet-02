<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<body id="login">
    <div>    
        <div class="container" id="login-content">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-lg-12">
                            <div class="text-center mt-sm-5 mb-4">
                                <div>
                                    <a href="index" class="d-inline-block auth-logo">
                                        <img src="images/serein-ge.jpg" alt="" height="128">
                                    </a>
                                </div>
                                <!--p class="mt-3 fs-15 fw-medium">Afrique Nourrici√®re</p-->
                            </div>
                        </div>

                        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4 ">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Bienvenue chez SEREIN-GE.</h5>
                                <p class="text-muted fs-11">Clicquez sur le bouton connecter pour continuer</p>
                            </div>
                            <div class="p-2 mt-4">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Nom d'utilisateur</label>
                                    <input type="text" class="form-control" placeholder="Entrez votre nom d'utilisateur" name="username">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="password-input">Mot de passe</label>
                                    <div class="position-relative mb-3">
                                        <input type="password" class="form-control pe-5" placeholder="Entrez votre mot de passe" name="password">
                                        <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button"><i class="fa fa-lock"></i></button>
                                        
                                    </div>
                                </div>

                                <div class="mb-5">
                                    <a class="btn btn-success w-100" href="index.html">SE CONNECTER</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->
                </div>
            </div>
            
            <!-- end row -->
        </div>
        <!-- end auth page content -->
    </div>
    <footer class="row fixed-bottom">
        <div class="col-lg-12">
            <div class="text-center">
                <p class="mb-0 text-light">&copy;2022 - SEREIN-GE</p>
            </div>
        </div>
